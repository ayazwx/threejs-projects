<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini-Aventador-Sport - Threejs Projects</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="loading">
        <button class="exit-loading">X</button>
        <div class="loading-spin">0%</div>
        <p id="loading-text">Loading...</p>
    </div>
    <div id="color-select">
        <select name="color" id="selecting-color">
            <option value="background">Background</option>
            <option value="material">Material</option>
        </select>
    </div>
    <div id="container3D">
        <div class="controls">
            <div class="blur"></div>
            <div class="control-items">
                <h2>Controls</h2>
            <div>
                <p>Right Button</p>
                <p>Left Button</p>
                <p>Up Button</p>
                <p>Down Button</p>
                <p>A Key</p>
                <p>D Key</p>
                <p>W Key</p>
                <p>S Key</p>
                <p>Q Key</p>
                <p>E Key</p>
                <p>Scroll</p>

            </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
